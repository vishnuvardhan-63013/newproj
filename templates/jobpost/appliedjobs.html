{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="jumbotron">
                <div class="row">
                    {% for i in vishnu %}
                        <div class="col-md-4">
                            <div class="card card-body">
                                <h1>jobtitle:-{{ i.jobtitle }}</h1>
                                <h1>First_Name:-{{ i.first_name }}</h1>
                                <p>Last_Name:-{{ i.last_name }}</p>
                                <p>Email:-{{ i.email }}</p>
                                <p>Phone:-{{ i.phone }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>  
        </div>
    </div>
{% endblock %}
