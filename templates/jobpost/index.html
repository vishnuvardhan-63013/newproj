{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="jumbotron">
    <h1>List Of Jobs...!!</h1>
    <br>
        <div class="row">
            {% for i in newjobs %}
                <div class="col-md-4">
                    <div class="card card-body">
                        <a href="{{ i.id }}"><h1 style="color: blue; font-size: 35px;" >{{ i.title }}</h1></a>
                        <h1 style="font-size: 25px;" >{{ i.company }}</h1><br>
                        <p><i class='bx bx-current-location'>{{ i.location }}</i><i class='bx bx-rupee'   style="margin-left: 35px;">{{ i.salary }}</i><i class='bx bxs-time' style="margin-left: 45px;">{{ i.job_type }}</i></p>
                        <!-- <a href="#" class="vik">know More....!</a> -->
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
