<!DOCTYPE html>

<html lang="en">

    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="{% static 'js/url.js' %}" id="url"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
        h3{
            position: relative;
        }
        .vik{
            position: relative;
            left: 200px;
        }
        h6{
            color: chartreuse;
            font-size: 25px;
        }
        .vish{
            margin-left: 800px;
        }
    </style>


    
</head>
<body>
    <div class="container container-fluid"> 
        <div class="links">
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}"><img src="{% static 'images/Logo.png' %}" alt="" height="100px" width="40%"></a>
                <a class="nav-link" href="{% url 'jobpost' %}" style="margin-left: 300px; color:#ff4b64">JobPosts</a>
                <a class="nav-link" href="{% url 'blog' %}" style="color: #ff4b64;">Blog</a>
                <a class="nav-link" href="{% url 'bpost' %}" style="color: #ff4b64;">Bookmarks</a>
                <a class="nav-link" href="{% url 'lpost' %}" style="color: #ff4b64;">Liked</a>
                <li class="nav-item" ><a class="nav-link" href="{% url 'user_logout' %}" style="margin-left: 50px; color:#ff4b64;">Logout</a></li>
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" style="margin-left: 100px; color:#ff4b64">Welcome {{ user.username }}</a>
                    <h1><i id="vis" class='bx bx-user-circle'></i></h1>
                {% endif %}
               
            {% else %}
                <a href="#"><img src="{% static 'images/Logo.png' %}" alt="" height="100px" width="40%"></a>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}" style="color: #ff4b64;">Register</a></li>
               <li class="nav-item"><a class="nav-link" href="{% url 'login' %}" style="color:#ff4b64;">Login</a></li>
                
            {% endif %}
        </div>
    </div>
    


    


{% block content %}

{% endblock %}
